    <!-- 겔러리 스크립트 -->
    <script>
        $(function(){
            var button = $('.sub-menu>div');
            var gallery = $('.gallery-wrap>div');

            button.click(function(e){
                e.preventDefault();
                var target = $(this);
                var num = target.index();
                button.removeClass('show');
                button.eq(num).addClass('show');
            })

            button.click(function(e){
                e.preventDefault();
                var target = $(this);
                var num = target.index();
                gallery.hide();
                gallery.eq(num).show();
            })

            $('.scroll').click(function (x) {
                x.preventDefault();            
                $('html,body').animate({ scrollTop: $(this.hash).offset().top},500);
            })
        });

    </script>
